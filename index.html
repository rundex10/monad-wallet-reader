<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monad Wallet Reader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>üíú Monad Wallet Reader</h1>
        <div class="input-group">
            <input type="text" id="walletAddress" placeholder="Masukkan alamat wallet Monad">
            <button onclick="checkWallet()">Cek Wallet</button>
        </div>

        <div id="loading" class="loading" style="display:none;">‚è≥ Loading...</div>

        <div id="results" style="display:none;">

            </div>
            <div class="card">
                <p>Total Transactions:</p>
                <h2 id="transactions">-</h2>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
