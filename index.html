<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monad Allocation Checker</title>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('font.ttf') format('truetype');
        }

        body {
            font-family: 'CustomFont', Arial, sans-serif;
            background: url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #e0b3ff;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        body, input, button {
            font-family: 'CustomFont', Arial, sans-serif;
        }

        .wallet-input {
    padding: 10px;
    border-radius: 10px;
    border: 2px solid #b366ff;
    width: 300px;
    outline: none;
    background: linear-gradient(135deg, #3b0066, #5e00a3);
    color: white;
    font-size: 16px;
}

.btn {
    padding: 10px 15px;
    border: 2px solid #b366ff;
    border-radius: 10px;
    background: linear-gradient(135deg, #0a0a0a, #141413);
    color: white;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
    font-size: 16px;
}

        .btn:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #a32cc4, #5e00a3);
        }

        .card {
            background: rgba(91, 0, 133, 0.6);
            padding: 15px;
            margin: 20px auto;
            width: 300px;
            border-radius: 10px;
            border: 2px solid #b366ff;
            font-size: 18px;
        }

        .loading {
            display: inline-block;
            font-size: 20px;
        }

        .dot {
            display: inline-block;
            animation: wave 3s infinite;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes wave {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-8px); }
        }

        .footer-left {
            position: fixed;
            bottom: 15px;
            left: 20px;
            font-size: 14px;
            color: white;
            background: rgba(0, 0, 0, 0.4);
            padding: 6px 10px;
            border-radius: 6px;
            backdrop-filter: blur(5px);
        }

        .footer-right {
            position: fixed;
            bottom: 15px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 0, 0, 0.4);
            padding: 6px 10px;
            border-radius: 10px;
            border: 2px solid white;
            backdrop-filter: blur(5px);
        }

        .profile-thumb {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            object-fit: cover;
            border: 2px solid white;
        }

        .footer-right a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .footer-right a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>ðŸ’œ Monad Allocation Checker (Beta)</h1>
    <input type="text" id="walletAddress" class="wallet-input" placeholder="0x.....">
    <button onclick="checkWallet()" class="btn">Begin</button>

    <div id="result" style="margin-top: 20px;"></div>

    <div class="footer-left">
      ðŸ’œ Built with love by Community
    </div>

    <div class="footer-right">
      <img src="mrp.jpg" alt="Profile" class="profile-thumb">
      <span>â€¢ Follow my X : <a href="https://twitter.com/murphyejr" target="_blank">@murphyejr</a></span>
    </div>

    <script>
        const ALCHEMY_KEY = "P9QADugjmL2Ib2ivnLv_j";
        const BASE_URL = `https://monad-testnet.g.alchemy.com/v2/${ALCHEMY_KEY}`;

        async function checkWallet() {
            const address = document.getElementById("walletAddress").value.trim();
            const resultDiv = document.getElementById("result");

            if (!address) {
                alert("Address form cannot be empty");
                return;
            }

            resultDiv.innerHTML = `<div class="loading"><span class="dot">.</span><span class="dot">.</span><span class="dot">.</span></div>`;

            try {
            
                const balanceRes = await fetch(BASE_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        jsonrpc: "2.0",
                        id: 1,
                        method: "eth_getBalance",
                        params: [address, "latest"]
                    })
                });
                const balanceData = await balanceRes.json();
                const balanceEth = parseInt(balanceData.result, 16) / 1e18;

                const txRes = await fetch(BASE_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        jsonrpc: "2.0",
                        id: 1,
                        method: "eth_getTransactionCount",
                        params: [address, "latest"]
                    })
                });
                const txData = await txRes.json();
                const txCount = parseInt(txData.result, 16);

                resultDiv.innerHTML = "";
                setTimeout(() => {
                    resultDiv.innerHTML += `<div class="card">Total Balance: <b>${balanceEth.toFixed(6)}</b></div>`;
                    setTimeout(() => {
                        resultDiv.innerHTML += `<div class="card">Total Transactions: <b>${txCount}</b></div>`;
                    }, 500);
                }, 500);

            } catch (err) {
                resultDiv.innerHTML = `<div style="color:red;">Failed to fetch</div>`;
                console.error(err);
            }
        }
    </script>
</body>
</html>
