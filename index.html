<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monad Wallet Reader</title>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('font.ttf') format('truetype');
        }

        body {
            font-family: 'CustomFont', Arial, sans-serif;
            background: url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #e0b3ff;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        body, input, button {
            font-family: 'CustomFont', Arial, sans-serif;
        }

        .wallet-input {
            padding: 10px;
            border-radius: 8px;
            border: none;
            width: 300px;
            outline: none;
            background: linear-gradient(135deg, #3b0066, #5e00a3);
            color: white;
            font-size: 16px;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #5e00a3, #a32cc4);
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            font-size: 16px;
        }

        .btn:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #a32cc4, #5e00a3);
        }

        .card {
            background: rgba(91, 0, 133, 0.6);
            padding: 15px;
            margin: 20px auto;
            width: 300px;
            border-radius: 10px;
            border: 2px solid #b366ff;
            font-size: 18px;
        }

        /* Loading animasi titik bergelombang */
        .loading {
            display: inline-block;
            font-size: 20px;
        }

        .dot {
            display: inline-block;
            animation: wave 3s infinite;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes wave {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-8px); }
        }
    </style>
</head>
<body>
    <h1>ðŸ’œ Monad Wallet Reader</h1>
    <input type="text" id="walletAddress" class="wallet-input" placeholder="Masukkan alamat Monad">
    <button onclick="checkWallet()" class="btn">Cek Wallet</button>

    <div id="result" style="margin-top: 20px;"></div>

    <script>
        const ALCHEMY_KEY = "P9QADugjmL2Ib2ivnLv_j"; // API key langsung di kode
        const BASE_URL = `https://monad-mainnet.g.alchemy.com/v2/${ALCHEMY_KEY}`;

        async function checkWallet() {
            const address = document.getElementById("walletAddress").value.trim();
            const resultDiv = document.getElementById("result");

            if (!address) {
                alert("Masukkan alamat wallet!");
                return;
            }

            // Tampilkan loading animasi titik bergelombang
            resultDiv.innerHTML = `<div class="loading"><span class="dot">.</span><span class="dot">.</span><span class="dot">.</span></div>`;

            try {
                // Ambil balance
                const balanceRes = await fetch(BASE_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        jsonrpc: "2.0",
                        id: 1,
                        method: "eth_getBalance",
                        params: [address, "latest"]
                    })
                });
                const balanceData = await balanceRes.json();
                const balanceEth = parseInt(balanceData.result, 16) / 1e18;

                // Ambil total transaksi (approx dengan getTransactionCount)
                const txRes = await fetch(BASE_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        jsonrpc: "2.0",
                        id: 1,
                        method: "eth_getTransactionCount",
                        params: [address, "latest"]
                    })
                });
                const txData = await txRes.json();
                const txCount = parseInt(txData.result, 16);

                // Animasi hasil muncul satu per satu
                resultDiv.innerHTML = "";
                setTimeout(() => {
                    resultDiv.innerHTML += `<div class="card">Total Balance: <b>${balanceEth.toFixed(6)}</b></div>`;
                    setTimeout(() => {
                        resultDiv.innerHTML += `<div class="card">Total Transactions: <b>${txCount}</b></div>`;
                    }, 500);
                }, 500);

            } catch (err) {
                resultDiv.innerHTML = `<div style="color:red;">Gagal mengambil data</div>`;
                console.error(err);
            }
        }
    </script>
</body>
</html>
