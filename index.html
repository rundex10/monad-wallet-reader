<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Monad Wallet Reader</title>
<style>
    /* Import font kustom */
    @font-face {
        font-family: 'CustomFont';
        src: url('font.ttf') format('truetype');
    }

    body {
        margin: 0;
        font-family: 'CustomFont', Arial, sans-serif;
        background: url('bg.jpg') no-repeat center center fixed;
        background-size: cover;
        color: white;
        text-align: center;
    }

    header {
        font-size: 2em;
        font-weight: bold;
        padding: 20px;
        color: #d6a2ff;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
    }

    .wallet-input {
        padding: 10px;
        border-radius: 8px;
        border: none;
        width: 300px;
        outline: none;
        background: linear-gradient(135deg, #3b0066, #5e00a3);
        color: white;
    }

    .btn {
        padding: 10px 15px;
        border: none;
        border-radius: 8px;
        background: linear-gradient(135deg, #5e00a3, #a32cc4);
        color: white;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
    }

    .btn:hover {
        background: linear-gradient(135deg, #a32cc4, #5e00a3);
    }

    .card {
        margin: 20px auto;
        padding: 15px;
        width: 250px;
        background: rgba(50, 0, 80, 0.8);
        border-radius: 10px;
        border: 1px solid #a32cc4;
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.8s ease;
    }

    .card.show {
        opacity: 1;
        transform: translateY(0);
    }

    /* Loading titik ombak */
    .loading {
        display: none;
        justify-content: center;
        align-items: center;
        font-size: 2em;
        height: 50px;
        margin-top: 20px;
    }

    .loading span {
        display: inline-block;
        animation: wave 1.5s infinite ease-in-out;
    }

    .loading span:nth-child(1) {
        animation-delay: 0s;
    }
    .loading span:nth-child(2) {
        animation-delay: 0.2s;
    }
    .loading span:nth-child(3) {
        animation-delay: 0.4s;
    }

    @keyframes wave {
        0%, 60%, 100% {
            transform: translateY(0);
        }
        30% {
            transform: translateY(-10px);
        }
    }
</style>
</head>
<body>

<header>ðŸ’œ Monad Wallet Reader</header>

<div>
    <input type="text" id="wallet" class="wallet-input" placeholder="Masukkan address Monad">
    <button id="cekButton" class="btn">Cek Wallet</button>
</div>

<div id="loading" class="loading">
    <span>.</span>
    <span>.</span>
    <span>.</span>
</div>

<div id="result">
    <div id="balanceCard" class="card">Total Balance: <b id="balance">-</b></div>
    <div id="txCard" class="card">Total Transactions: <b id="transactions">-</b></div>
</div>

<script>
const API_KEY = "P9QADugjmL2Ib2ivnLv_j"; // API Key Alchemy Monad Testnet
const RPC_URL = `https://monad-testnet.g.alchemy.com/v2/${API_KEY}`;

document.getElementById("cekButton").addEventListener("click", async () => {
    const address = document.getElementById("wallet").value.trim();
    if (!address) {
        alert("Masukkan address terlebih dahulu!");
        return;
    }

    // Reset tampilan
    document.getElementById("balanceCard").classList.remove("show");
    document.getElementById("txCard").classList.remove("show");
    document.getElementById("loading").style.display = "flex";

    try {
        // Ambil balance
        const balanceRes = await fetch(RPC_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                jsonrpc: "2.0",
                id: 1,
                method: "eth_getBalance",
                params: [address, "latest"]
            })
        });
        const balanceData = await balanceRes.json();
        const balanceEth = parseInt(balanceData.result, 16) / 1e18;

        // Ambil total transaksi
        const txRes = await fetch(RPC_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                jsonrpc: "2.0",
                id: 2,
                method: "eth_getTransactionCount",
                params: [address, "latest"]
            })
        });
        const txData = await txRes.json();
        const txCount = parseInt(txData.result, 16);

        // Delay animasi loading 3 detik
        await new Promise(resolve => setTimeout(resolve, 3000));

        // Tampilkan hasil satu per satu
        document.getElementById("loading").style.display = "none";

        document.getElementById("balance").textContent = balanceEth.toFixed(4);
        document.getElementById("balanceCard").classList.add("show");

        setTimeout(() => {
            document.getElementById("transactions").textContent = txCount;
            document.getElementById("txCard").classList.add("show");
        }, 500);

    } catch (err) {
        console.error(err);
        alert("Gagal mengambil data wallet!");
        document.getElementById("loading").style.display = "none";
    }
});
</script>

</body>
</html>
