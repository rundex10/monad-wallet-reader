<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monad Wallet Reader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Monad Wallet Reader</h1>
    <input type="text" id="address" placeholder="Masukkan address Monad">
    <button onclick="getWalletData()">Cek Wallet</button>

    <div id="result">
        <p>Total Balance: <span id="balance">-</span></p>
        <p>Total NFTs: <span id="nfts">-</span></p>
        <p>Total Transactions: <span id="tx">-</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
